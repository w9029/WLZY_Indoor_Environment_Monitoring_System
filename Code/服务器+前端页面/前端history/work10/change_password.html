				<script type="text/javascript">
					
					function chpswd()
					{
						var newpasswd=document.getElementById("chpsInput1").value;
						var newpasswd2=document.getElementById("chpsInput2").value;
						
						var oError = document.getElementById("error_box_log")
						var isError = true;
						
						if (newpasswd.length > 20 || newpasswd.length < 6)
						{
							oError.innerHTML = "新密码为6-20位字符";
							isError = false;
							return;
						}
						
						if (newpasswd2.length > 20 || newpasswd2.length < 6)
						{
							oError.innerHTML = "新密码为6-20位字符"
							isError = false;
							return;
						}
						
						if(newpasswd != newpasswd2)
						{
							oError.innerHTML = "两次密码不同！"
							isError = false;
							return;
						}
						
						var ajaxParams={};
						ajaxParams['name']=username;//传字符串到String
						ajaxParams['newpassword']=hex_md5(newpasswd);//把数组转为字符串传到后台数组
						jQuery.ajax({
							type:"POST",
							url:"http://" + desip + ":8080/user/chg",
							data:ajaxParams,
							dataType:"text",
							success:function(data){
								toastr.options.positionClass = 'toast-top-center';
								if (data == "update error"){
									toastr.error("更改失败！")
									oError.innerHTML = "更改失败！"
								}
								else if(data == "success")
								{
									toastr.success("更改成功！")
									oError.innerHTML = "更改成功！"
								}
							}
						})
					}
					
				</script>
				
				
				<script type="text/javascript">

						data:ajaxParams,
						dataType:"text",
						success:function(data){
							
							var runningcount=0;
							var s="";
							var Array_devs = JSON.parse(data);
							
							//alert(Array_devs[0].lasttime);
							//console.log(Array_devs[0]);
							if(Array_devs != null)
							for(var i=0;i<Array_devs.length;i++)
							{
								var Status="";
								
								if(Array_devs[i].status == 1)
								{
									Status="正在运行";
									runningcount++;
								}
								else Status="与服务器断开连接";
								s=s+"<tr><td>" + Array_devs[i].number +"</td><td>" + Array_devs[i].mac +"</td><td>"+ Status +"</td><td>" + Array_devs[i].lasttime +"</td></tr>";
							}
							//alert(Array_devs);
							if(Array_devs!=null && Array_devs.length > 0)
							{
								
								document.getElementById("devCount").innerHTML = Array_devs.length;
								document.getElementById("runningCount").innerHTML = runningcount;
							}
						}
					})
					
					ajaxParams['name']=username;//传字符串到String
